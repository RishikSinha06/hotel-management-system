<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>

    <h2>Create an Account</h2>

    {{ form.errors.as_p }}

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit">Register</button>
    </form>
    
    <p>
        <a href="{% url 'login' %}">Already have an account? Login here.</a>
    </p>

</body>
</html>
