<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

    <h2>Login to Your Account</h2>

    {% if form.errors %}
        <p style="color: red;">Your email or password was incorrect. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>

</body>
</html>
